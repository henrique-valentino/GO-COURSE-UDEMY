version: '3.8'

services:
  mysql:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234    
      MYSQL_DATABASE: devbook
      MYSQL_USER: golang
      MYSQL_PASSWORD: golang
    ports:
      - "3306:3306"
    expose:
      - "3306"
    networks:
      backend:
        aliases:
          - "db_mysql"      
    volumes:
      - C:\docker\volumes\mysql:/var/lib/mysql


networks:
  backend:
    driver: bridge